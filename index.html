<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <!-- bootstrap -->
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="css/default.css">
  <link rel="stylesheet" href="css/style.css">

  <title> </title>
</head>

<body>

  <div class="main">
    <nav>
      <div class="logo">
        <img src="./img/logo.png" alt="">
      </div>
      <div class="nav-links">
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Phone</a></li>
          <li><a href="#">Accessories</a></li>
          <li><a href="#">Cart</a></li>
        </ul>
      </div>
    </nav>

    <div class="information">
      <div class="overlay">

      </div>
      <img src="./img/mobile.png" class="mobile" alt="">
      <div id="circle">
        <div class="feature one">
          <img src="./img/camera.png" alt="">
          <div>
            <h2>Camera</h2>

            <p>Android 10, HIOS 7.0</p>

          </div>
        </div>
        <div class="feature two">
          <img src="./img/processor.png" alt="">
          <div>
            <h2>Processor</h2>
            <p>Core 99.</p>
          </div>
        </div>
        <div class="feature three">
          <img src="./img/display.png" alt="">
          <div>
            <h2>Display</h2>
            <p>6.8'' High IPS Display.</p>
          </div>
        </div>
        <div class="feature four">
          <img src="./img/battery.png" alt="">
          <div>
            <h2>Battery</h2>
            <p>5900 m.a. Battery.</p>
          </div>
        </div>
      </div>
    </div>
    <div class="controls">
      <img src="./img/arrow.png" alt="" id="upbtn">
      <h4>Feature</h4>
      <img src="./img/arrow.png" alt="" id="downbtn">
    </div>


  </div>



  <script>
    var circle = document.getElementById("circle");
    var upbtn = document.getElementById("upbtn");
    var downbtn = document.getElementById("downbtn");

    var rotateValue = circle.style.transform;

    var rotateSum;

    upbtn.onclick = function () {
      rotateSum = rotateValue + "rotate(-90deg)";
      circle.style.transform = rotateSum;
      rotateValue = rotateSum;
    }

    downbtn.onclick = function () {
      rotateSum = rotateValue + "rotate(+90deg)";
      circle.style.transform = rotateSum;
      rotateValue = rotateSum;
    }
  </script>



</body>

</html>
